<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <div id="demo" class="demo">gamer</div>  
  <script>

let base = ["..?", "--??!", "??..-", "?-.!", "??--..", ".??", "-->..", "...", "+..", "--/-?", "00-", "[{/-", "{?}", "[[]]","--/","]??","+/]","+?+[]","]_?-","+[/]","+]","+-","]+?","?+?","/+?-","+?.."];
let trans = ["a", "b", "c", "d", "e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
let person = prompt("Input your message:");
let fin = [];

let words = person.split(" ");

for (let w = 0; w < words.length; w++) {
    for (let i = 0; i < base.length; i++) {
        if (words[w] === base[i]) {
            fin.push(trans[i]);
            break; // Exit the loop once a match is found
        }
    }
}

alert(fin.join(''));
    </script>
</body>


</html>
